<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header"></head>

<body>
<nav th:replace="fragments/navigation-before-log :: nav-before-log"></nav>

<!-- Page Content -->
<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Register</strong></h3></div>
                <div class="panel-body">
                    <form method="post" th:action="@{/register}" th:object="${registerForm}">

                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

                        <div class="form-group">
                            <input class="form-control" id="username" name="username"
                                   placeholder="Username" required th:errorclass="is-invalid" th:field="*{username}" type="username">
                            <p style="color:red" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" name="email"
                                   placeholder="E-mail" required th:errorclass="is-invalid" th:field="*{email}" type="email">
                            <p style="color:red" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password"
                                   placeholder="Password" required th:errorclass="is-invalid" th:field="*{password}" type="password">
                            <p style="color:red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">Incorrect data</p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="passwordConfirm" name="passwordConfirm"
                                   placeholder="Confirm Password" required th:errorclass="is-invalid" th:field="*{passwordConfirm}" type="password">
                        </div>
                        <button class="btn btn-md btn-primary btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<span th:replace="fragments/footer :: footer"></span>

</body>

</html>
